<!DOCTYPE html>
<html lang="en">
<head>
    <title>form3</title>
</head>
<body><form action="form4.html">
    
    <h1>Details</h1>
<fieldset>
    <label for="name">First Name</label>
     <input type="text" id="name" name="name">
     <br><br>

     <label for="email">Email</label>
     <input type="email" id="email" name="email">
     <br><br>

     <label for="mobile">contact</label>
     <input type="tel" required id="mobile" name="mobile" required maxlength="10" pattern="[6-9]{1}[0-9]{9}">
     <br><br>

     <label for="dob">DOB</label>
     <input type="date" id="dob" name="dob">
     <br><br>

     <label for="gender">GENDER</label>
     <br><br>

     <input type="radio"  id="male" name="gender">
     <label for="male">Male</label>

     <input type="radio"  id="female" name="gender">
     <label for="female">Female</label>
     <br><br>
     
     <label for="">Course</label>
        <input list="course" id="admition" name="admition">
        <datalist id="course">
            <option>BE</option>
            <option>BTech</option>
            <option>MTech</option>
            <option>BCom</option>
            <option>MCom</option>
        </datalist> 
        <br><br> 

    <label for="">Department</label>
    <br><br>

    <input type="radio" id="E&C" name="department">
    <label list="department">E&C</label>

    <input type="radio" id="Civil" name="department">
    <label list="department">CIVIL</label>

    <input type="radio" id="Mech" name="department">
    <label list="department">Mech</label>

    <input type="radio" id="CSS" name="department">
    <label list="department">CSS</label>
    <br><br>

    <label for="">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist> 
        <br><br>  

    <label for="">University</label>
    <input type="text" id="university" name="university"> 
    <br><br>
    <input type="Submit">
</form>
</fieldset>    
</body>
</html>
<br><br>
